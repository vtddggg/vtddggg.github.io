summary: '我的研究方向是迁移学习（视觉域适应）以及运动目标跟踪。主要针对计算机视觉基本问题 （目标识别，检测，跟踪等），通过迁移学习手段提升不同视觉域上的算法性能。同时我也关注图像生成与转换以及语义图像分析技术的最新研究进展，包括神经风格迁移以及对抗学习（GAN）在图像生成方面的应用。更多细节请访问我的<a href="https://www.zhihu.com/people/mao-xiao-feng-29-7/activities">知乎主页</a>.'

